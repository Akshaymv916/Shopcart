{% load static %}
<link rel="stylesheet" href="{% static 'css/style1.css' %}" />


<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#" style="font-size: 25px"
      ><i class="fa fa-cart-plus"></i
      ><span style="color: green"> GREEN </span>LIFE</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto" style="font-size: 19px">
        <a class="nav-link active" aria-current="page" href="{% url 'home' %}"
          ><i class="fa fa-home"></i> Home</a
        >

        {% if request.user.is_authenticated %}
        <a class="nav-link" href="#" style="color: red"
          ><i class="fa fa-users"></i> {{request.user}}</a
        >
        <a class="nav-link" href="{% url 'logout' %}"
          ><i class="fa fa-sign-out"></i> Logout</a
        >
        {% else %}
        <a class="nav-link" href="{% url 'login' %}"
          ><i class="fa fa-sign-in"></i> Login</a
        >
        <a class="nav-link" href="{% url 'register' %}"
          ><i class="fa fa-users"></i> Register</a
        >
        {% endif %}
        <a class="nav-link" href="{% url 'collection' %}"
          ><i class="fa fa-cubes"></i> Collections</a
        >
        <a class="nav-link" href="{% url 'cart' %}"
          ><i class="fa fa-shopping-cart"></i> Cart</a
        >
        <span class="badge badge-info">{{request.session.cart.keys}}</span>
        <a class="nav-link" hre=""
          ><i class="fa fa-search" id="search-icon" style="cursor: pointer;
          "></i
        >Search</a>
        <form action="{% url 'search' %}" id="search-form" >
          {% csrf_token %}

          <input
            type="search"
            placeholder="search here"
            name="search"
            id="search-box"
          />
          <label for="search-box" class="fa fa-search"></label>
          <i class="fa fa-times" id="close"></i>
        </form>
      </div>
    </div>
  </div>
</nav>
