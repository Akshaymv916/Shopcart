{% extends "shop/layouts/main.html" %}
{% block content %}
<div class="container" style="margin-top:70px;">
<section class=" py-4 my-5" >
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class=mb-3>{{category_name}}</h4>
                <hr style="border-color:#b8bfc2;">
            </div>
            {% for item in products %}
    <div class="col-md-4 col-lg-3">
        <div class="card my-3" style=" height:33rem;">
            <img src="{{item.product_image.url}} " class="card-image-top" alt="categories">
            <a href="{% url 'product_details' category_name item.name %}">
            <div class="card-body">
                <h5 class="card-title text-primary">{{item.name}}</h5>
                <p class"card-text">
                 <span class="float-start " style="font-weight:bold;color:red;"> <s>Rs.{{item.orginal_price | stringformat:'d'}}</s></span>
                  <span class="float-end" style="font-weight:bold;background-color:green;color:white;font-size:18px;border-radius:5px;">  Rs.{{item.selling_price | stringformat:'d'}}</span>

                </p>
            </div>
            <br>
            </a>
        </div>
    </div>
    {% endfor %}
        </div>
</div>
</section>
</div>
{% endblock content %}
